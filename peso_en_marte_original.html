<!DOCTYPE html>
<html lang="es">
    <head> 
        <meta charset="utf-8">
        <title>Tu peso en otro planeta</title>
        <link rel="stylesheet" href="css/Style.css">
    </head>
    
    <body>
    
    <header>
           <h1>ULTRON</h1>
    </header>
    
      <section id="home">
           
          
          <h2>¡Tu peso en otros <strong>planetas</strong> del sistema solar!</h2>

          <p>Tu peso varía según la gravedad del planeta en el que estes, por lo que un elefante podría pesar lo que pesa una pluma, y una pluma lo que pesa un elefante. <br>¡Descubre cuanto pesas tú!. </p> 
     
        </section>
    
    
    
    <h3>
            <script>
        
        var usuario = prompt("¿Cual es tu peso?");
        var planeta = prompt("Elige un planeta.\n1) Es Marte.\n2) Es jupiter.\n3) Es Venus.\n4) Es Mercurio.\n5) Es Saturno.\n6) Es Urano.\n7) Es Neptuno.\n8) En un año más.");
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var g_venus = 8.9;
        var g_mercurio = 3.7;
        var g_saturno = 10.4;
        var g_urano = 8.8;
        var g_neptuno = 11.15;
        var g_enunaño = 85.9;
        var peso_final;
        var nombre_planeta = "";
        
        if (planeta == 1)
        { 
        peso_final = peso * g_marte / g_tierra; 
        nombre_planeta = "Marte";
        }
        
        if (planeta == 2)
        {
        peso_final = peso * g_jupiter / g_tierra; 
        nombre_planeta = "Jupiter";
        }    
        
        if (planeta == 3)
        { 
        peso_final = peso * g_venus / g_tierra; 
        nombre_planeta = "Venus";
        }
            
        if (planeta == 4)
        { 
        peso_final = peso * g_mercurio / g_tierra; 
        nombre_planeta = "Mercurio";
        }
        
        if (planeta == 5)
        { 
        peso_final = peso * g_saturno / g_tierra; 
        nombre_planeta = "Saturno";
        }
        
        if (planeta == 6)
        { 
        peso_final = peso * g_urano / g_tierra; 
        nombre_planeta = "Urano";
        }
        
        if (planeta == 7)
        { 
        peso_final = peso * g_neptuno / g_tierra; 
        nombre_planeta = "Neptuno";
        }
                
        if (planeta == 8)
        { 
        peso_final = peso * g_enunaño / g_tierra; 
        nombre_planeta = "un año más";
        }
        
        document.write("Si tu peso en la Tierra es de " + peso + " kg, ")
        peso_final = parseInt(peso_final);    
        document.write("tu peso en " + nombre_planeta + " es de <strong>" + peso_final + " kg</strong>");
        
                
        
        </script>
        
    </h3>
        
        
    </body>

</html>
